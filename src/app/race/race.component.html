<div class="row">
  <div class="col-5">
    <h2>Dodaj Rasę</h2>
    <form [formGroup]="raceForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nazwa</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control">
      </div>
      <label for="name" class="form-label">Opis</label>
      <textarea
        type="text"
        formControlName="description"
        rows="4"
        class="form-control "></textarea>
      <hr>
      <h3>Cechy</h3>
      <div formArrayName="raceFeatures" class="mb-3">
        <div *ngFor="let feature of features.controls; let i = index;">
          <div [formGroupName]="i">
            <p>Nazwa</p>
            <input
              type="text"
              formControlName="name"
              class="form-control">
            <p>Opis</p>
            <textarea
              type="text"
              formControlName="description"
              rows="4"
              class="form-control "></textarea>
          </div>
        </div>
        <button class="btn btn-primary mt-3" type="button" (click)="addItem()">Dodaj cechę</button>
      </div>
      <hr>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!raceForm.valid">Dodaj
        </button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-race-item
      *ngFor="let race of races"
      [id]="race.raceId.value"
      [name]="race.name"
      [description]="race.description"
      [raceFeatures]="race.raceFeatures"
      (stateChanged)="onDeleteFeature($event)"
    ></app-race-item>
  </div>
</div>
