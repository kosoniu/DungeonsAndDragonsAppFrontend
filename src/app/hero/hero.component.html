<div class="row">
  <div class="col">
    <h2>Dodaj bohatera</h2>
    <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="originName" class="form-label">Nazwa</label>
        <input
          type="text"
          id="originName"
          formControlName="name"
          class="form-control">
      </div>
      <div class="mb-3">
        <label for="race" class="form-label">Rasa</label>
        <select id="race" class="form-control" formControlName="race">
          <option *ngFor="let race of races; let i = index" [value]="race.raceId.value">{{race.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="clazz" class="form-label">Klasa</label>
        <select id="clazz" class="form-control" formControlName="clazz">
          <option *ngFor="let clazz of classes" [value]="clazz.classId.value">{{clazz.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="origin" class="form-label">Pochodzenie</label>
        <select id="origin" class="form-control" formControlName="origin">
          <option *ngFor="let origin of origins" [value]="origin.originId.value">{{origin.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!heroForm.valid">Dodaj
        </button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-hero-item
      *ngFor="let hero of heroes"
      [id]="hero.heroId.value"
      [name]="hero.name"
      [level]="hero.level"
      [race]="hero.race"
      [clazz]="hero.clazz"
      [origin]="hero.origin"
      (stateChanged)="onDelete($event)"
    ></app-hero-item>
  </div>
</div>
