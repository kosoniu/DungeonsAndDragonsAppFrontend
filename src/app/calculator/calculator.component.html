<div class="container">
    <app-calculator-item
      *ngFor="let attribute of attributes; let i = index"
      [name]="attribute"
      [attributeValue]="8"
      [cost]="0"
      [summaryAttributeValue]="8"
      [racialBonus]="2"
      [modifier]="-1"
      [resetEvent]="resetEventSubject.asObservable()"
      [headers]="headers"
      [addHeader]="i === 0"
      (stateChanged)="onAttributeChange($event)"
    ></app-calculator-item>
  <div class="d-flex justify-content-between pt-5">
    <div>
      <button (click)="emitResetEvent()" class="btn btn-dark">RESET</button>
    </div>
    <div>
      <h3>Suma punkt√≥w: {{totalCost}}/27</h3>
    </div>
  </div>
</div>
